<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styleContacMe.css">
</head>
<body>
    <div class="form-wrapper">
        <div class="form-container">
            <h2>Envíe su formulario</h2>
            <form id="contact-form" action="https://formsubmit.co/programamciondani@gmail.com" method="POST">
                <label for="name">Nombre</label>
                <input type="text" name="name" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" required>

                <label for="subject">Asunto</label>
                <input type="text" name="subject" required>

                <label for="comments">Comentarios</label>
                <textarea name="comments" cols="15" rows="5" required></textarea>

                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
